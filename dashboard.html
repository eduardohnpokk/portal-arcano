<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Painel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-functions-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; }
        .welcome { font-family: 'Cinzel'; font-size: 2em; color: var(--gold); margin-top: 40px; }
        .card { background: #111; border: 1px solid #333; padding: 30px; margin-top: 30px; border-radius: 8px; }
        .btn-buy { background: var(--gold); color: #000; padding: 15px 30px; font-weight: bold; font-family: 'Cinzel'; border: none; cursor: pointer; font-size: 1.1em; margin-top: 20px; width: 100%; }
        .btn-logout { background: transparent; border: 1px solid #444; color: #888; padding: 10px 20px; margin-top: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="welcome" id="user-name">Carregando...</h1>
    
    <div class="card" id="offer-card">
        <h2>Complete sua Jornada</h2>
        <p>Você está no plano gratuito. Libere todas as ferramentas agora.</p>
        <button class="btn-buy" id="btn-comprar">Liberar Acesso Premium (R$ 29,90)</button>
    </div>

    <button class="btn-logout" onclick="auth.signOut()">SAIR DO SISTEMA</button>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const functions = firebase.functions();

    auth.onAuthStateChanged(user => {
        if (user) {
            // Verifica na coleção certa: USERS
            db.collection("users").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const d = doc.data();
                    document.getElementById('user-name').innerText = `Olá, ${d.nome || 'Iniciado'}`;
                    
                    // Se já for premium, manda pro Premium
                    if (d.premium === true || d.status === 'premium') {
                        window.location.href = "dashboard-premium.html";
                    }
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });

    document.getElementById('btn-comprar').addEventListener('click', async () => {
        const btn = document.getElementById('btn-comprar');
        btn.innerText = "Processando...";
        try {
            const criarPagamento = functions.httpsCallable('criarPagamento');
            const result = await criarPagamento();
            window.location.href = result.data.link;
        } catch (error) {
            alert("Erro no pagamento: " + error.message);
            btn.innerText = "Tentar Novamente";
        }
    });
</script>
</body>
</html>
