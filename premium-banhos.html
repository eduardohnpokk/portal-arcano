<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Alquimia & Rituais</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="auth-guard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --card-bg: #0a0a0a; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; font-size: 19px; padding-bottom: 100px; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header-title { font-family: 'Cinzel'; color: var(--gold); text-align: center; margin-top: 40px; font-size: 2.5em; }
        
        .cosmic-status { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; border: 1px solid #333; padding: 20px; background: #111; text-align: center; }
        .cosmic-value { font-family: 'Cinzel'; font-size: 1.5em; color: var(--gold); display: block; margin-top: 5px; }
        
        .ritual-card { background: var(--card-bg); border: 1px solid #333; margin-bottom: 40px; border-radius: 8px; overflow: hidden; }
        .ritual-header { background: #111; padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .ritual-title { font-family: 'Cinzel'; color: #fff; margin: 0; font-size: 1.4em; }
        .ritual-body { padding: 30px; }
        .ing-list li { margin-bottom: 5px; color: #ccc; }
        
        .btn-back { cursor: pointer; color: #888; text-transform: uppercase; font-size: 0.8em; margin-bottom: 20px; display: inline-block; }
        .btn-print { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; cursor: pointer; margin-top: 20px; }
        
        @media print { .btn-back, .btn-print, .cosmic-status { display: none; } body { background: #fff; color: #000; } .ritual-card { border: 1px solid #000; background: #fff; color: #000; } }
    </style>
</head>
<body>

<div class="container">
    <div onclick="window.location.href='dashboard-premium.html'" class="btn-back">← Voltar ao Hub</div>
    <h1 class="header-title">ALQUIMIA & RITUAIS</h1>

    <div class="cosmic-status">
        <div><i class="fas fa-moon"></i><span class="cosmic-value" id="lua-hoje">...</span></div>
        <div><i class="fas fa-sun"></i><span class="cosmic-value" id="regente-hoje">...</span></div>
    </div>

    <div id="lista-rituais"></div>
</div>

<script>
    // --- 1. BANCO DE DADOS EMBUTIDO ---
    const RITUAIS = [
        { titulo: "Ritual Quebra-Demanda", tipo: "Limpeza", ings: ["Sal Grosso", "Arruda", "Espada de São Jorge"], prep: "Ferva a água, jogue as ervas, abafe. Tome do pescoço para baixo na Minguante." },
        { titulo: "Banho da Coroa Solar", tipo: "Prosperidade", ings: ["Louro", "Canela", "Mel", "Moedas Douradas"], prep: "Ferva o louro e canela. Adicione mel. Visualize ouro chovendo sobre você." },
        { titulo: "Encantamento de Vênus", tipo: "Amor", ings: ["Pétalas de Rosa", "Maçã", "Perfume Favorito"], prep: "Macere as pétalas na água morna. Tome na Sexta-feira para atrair magnetismo." },
        { titulo: "Abertura de Caminhos", tipo: "Caminhos", ings: ["7 Chaves Velhas", "Manjericão", "Água de Coco"], prep: "Ferva as chaves para abrir portais. Adicione manjericão fresco no final." }
    ];

    function getFaseLunar() {
        // Simplificado para display (idealmente usaria a mesma func do Mapa Astral)
        return "Crescente"; 
    }

    function renderizar() {
        document.getElementById('lua-hoje').innerText = getFaseLunar();
        document.getElementById('regente-hoje').innerText = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"][new Date().getDay()];

        const lista = document.getElementById('lista-rituais');
        RITUAIS.forEach(r => {
            lista.innerHTML += `
                <div class="ritual-card">
                    <div class="ritual-header"><h2 class="ritual-title">${r.titulo}</h2><small style="color:#888">${r.tipo.toUpperCase()}</small></div>
                    <div class="ritual-body">
                        <p><strong>Ingredientes:</strong></p><ul>${r.ings.map(i=>`<li>${i}</li>`).join('')}</ul>
                        <p><strong>Preparo:</strong> ${r.prep}</p>
                        <button class="btn-print" onclick="window.print()">IMPRIMIR</button>
                    </div>
                </div>
            `;
        });
    }
    
    renderizar();
</script>
</body>
</html>
