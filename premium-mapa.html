<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Arquitetura da Alma</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --card-bg: #0a0a0a; }
        
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; font-size: 19px; }
        
        /* LOADING SCREEN (VISÍVEL) */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { font-size: 4em; color: var(--gold); animation: spin 2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* LAYOUT */
        .container { max-width: 800px; margin: 0 auto; padding: 20px 20px 100px 20px; }
        
        .btn-back { cursor: pointer; color: #666; text-transform: uppercase; font-size: 0.8em; margin-bottom: 30px; display: inline-block; letter-spacing: 2px; transition: 0.3s; border-bottom: 1px solid transparent; }
        .btn-back:hover { color: var(--gold); border-color: var(--gold); }
        
        .page-header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .page-icon { font-size: 2em; color: var(--gold); margin-bottom: 10px; }
        .page-title { font-family: 'Cinzel'; color: var(--gold); font-size: 2.2em; margin: 0; letter-spacing: 1px; }

        /* RELATÓRIO NARRATIVO */
        .soul-report {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid #333; 
            padding: 40px; 
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            opacity: 0; transition: opacity 1s; /* Efeito Fade-In */
        }
        
        .narrative-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 30px;
            text-align: justify;
        }
        
        .highlight { color: #fff; font-weight: bold; border-bottom: 1px solid var(--gold); }
        .gold-txt { color: var(--gold); font-family: 'Cinzel'; font-weight: bold; text-transform: uppercase; }

        /* DETALHES GRID */
        .astro-details {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 40px;
            border-top: 1px solid #333; padding-top: 30px;
        }
        .detail-box { text-align: center; }
        .detail-label { font-family: 'Cinzel'; color: #666; font-size: 0.8em; text-transform: uppercase; letter-spacing: 1px; }
        .detail-val { font-size: 1.4em; color: var(--gold); margin-top: 5px; font-family: 'Cinzel'; }

        @media(max-width: 600px) { .astro-details { grid-template-columns: 1fr; } .narrative-text { text-align: left; } }
    </style>
</head>
<body>

<div id="loading-screen">
    <i class="fas fa-compass spinner"></i>
    <p style="color:#666; font-family:'Cinzel'; margin-top:15px; letter-spacing:2px;">Decodificando Assinatura Estelar...</p>
</div>

<div class="container">
    <div onclick="window.location.href='dashboard-premium.html'" class="btn-back">← Voltar ao Hub</div>

    <div class="page-header">
        <i class="fas fa-telescope page-icon"></i>
        <h1 class="page-title">ARQUITETURA DA ALMA</h1>
    </div>

    <div class="soul-report" id="report-content">
        </div>
</div>

<script>
    // --- 1. SEGURANÇA (FAILSAFE) ---
    // Remove loading em 3s mesmo se der erro, pra não travar tela branca
    setTimeout(() => { 
        document.getElementById('loading-screen').style.display = 'none'; 
        document.getElementById('report-content').style.opacity = '1';
    }, 3000);

    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 2. CÁLCULOS ASTROLÓGICOS PRECISOS ---
    const SIGNOS = ["Áries", "Touro", "Gêmeos", "Câncer", "Leão", "Virgem", "Libra", "Escorpião", "Sagitário", "Capricórnio", "Aquário", "Peixes"];

    function getSigno(d, m) {
        // Lógica de datas padrão
        if((m==3&&d>=21)||(m==4&&d<=19)) return "Áries"; 
        if((m==4&&d>=20)||(m==5&&d<=20)) return "Touro";
        if((m==5&&d>=21)||(m==6&&d<=20)) return "Gêmeos"; 
        if((m==6&&d>=21)||(m==7&&d<=22)) return "Câncer";
        if((m==7&&d>=23)||(m==8&&d<=22)) return "Leão"; 
        if((m==8&&d>=23)||(m==9&&d<=22)) return "Virgem";
        if((m==9&&d>=23)||(m==10&&d<=22)) return "Libra"; 
        if((m==10&&d>=23)||(m==11&&d<=21)) return "Escorpião";
        if((m==11&&d>=22)||(m==12&&d<=21)) return "Sagitário"; 
        if((m==12&&d>=22)||(m==1&&d<=19)) return "Capricórnio";
        if((m==1&&d>=20)||(m==2&&d<=18)) return "Aquário"; 
        return "Peixes";
    }

    function getAsc(s, h) {
        if(!h) return "Desconhecido";
        const idx = SIGNOS.indexOf(s);
        const hr = parseInt(h.split(':')[0]);
        // Estimativa: Ascendente muda a cada 2h. Sol nasce aprox às 6h no signo solar.
        const off = Math.floor((hr - 6) / 2);
        let a = (idx + off) % 12;
        if(a < 0) a += 12;
        return SIGNOS[a];
    }

    function getLua(dataObj) {
        // Algoritmo de Conway para fase da lua
        let year = dataObj.getFullYear();
        let month = dataObj.getMonth() + 1;
        let day = dataObj.getDate();
        
        if (month < 3) { year--; month += 12; } ++month;
        let c = 365.25 * year;
        let e = 30.6 * month;
        let jd = c + e + day - 694039.09;
        jd /= 29.5305882;
        let b = parseInt(jd);
        jd -= b;
        b = Math.round(jd * 8);
        if (b >= 8) b = 0;
        
        const fases = ["Nova", "Crescente", "Quarto Crescente", "Gibosa Crescente", "Cheia", "Gibosa Minguante", "Quarto Minguante", "Minguante"];
        return fases[b];
    }

    // --- 3. GERAÇÃO DO TEXTO NARRATIVO ---
    function gerarRelatorio(cidade, sol, asc, lua) {
        return `
            <div class="narrative-text">
                Sua vinda ao mundo em <span class="highlight">${cidade}</span> não foi um acaso. O cosmos registrou sua assinatura exata naquele momento.
                <br><br>
                Calculamos que seu Sol está em <span class="gold-txt">${sol}</span>, o que define sua essência vital e propósito. Sua personalidade externa, a máscara que você apresenta ao mundo (Ascendente), se projeta através de <span class="gold-txt">${asc}</span>.
                <br><br>
                Nascido sob a influência de uma Lua <span class="gold-txt">${lua}</span>, suas emoções seguem um ciclo de ${lua === 'Cheia' || lua === 'Gibosa' ? 'plenitude e expressão' : 'introspecção e crescimento'}.
                <br><br>
                Detectamos uma <span class="highlight">"Frequência de Estagnação"</span> no seu mapa. Você sente que, por mais que lute, uma força invisível trava seus resultados financeiros? Isso é a tensão planetária do seu nascimento agindo sem controle.
                <br><br>
                <em style="color:#888; font-size:0.9em;">Agora que você é um Iniciado, as chaves para destravar esse potencial estão nos rituais e na numerologia do portal.</em>
            </div>

            <div class="astro-details">
                <div class="detail-box">
                    <div class="detail-label">Signo Solar</div>
                    <div class="detail-val">${sol}</div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Ascendente</div>
                    <div class="detail-val">${asc}</div>
                </div>
                <div class="detail-box" style="margin-top:20px;">
                    <div class="detail-label">Fase Lunar</div>
                    <div class="detail-val">${lua}</div>
                </div>
                 <div class="detail-box" style="margin-top:20px;">
                    <div class="detail-label">Cidade Natal</div>
                    <div class="detail-val" style="font-size:1em;">${cidade}</div>
                </div>
            </div>
        `;
    }

    // --- 4. EXECUÇÃO PRINCIPAL ---
    auth.onAuthStateChanged(user => {
        if(user){
            db.collection("usuarios").doc(user.uid).get().then(doc => {
                const d = doc.exists ? doc.data() : {};
                
                // CORREÇÃO DOS NOMES DE CAMPO (AQUI ESTAVA O ERRO)
                // Verifica 'cidade' (minúscula) ou 'Cidade'
                const cidade = d.cidade || d.Cidade || "São Paulo";
                
                // Verifica 'dataNascimento' (Isabelle) OU 'nascimento' (Eduardo)
                let rawData = d.dataNascimento || d.nascimento || "2000-01-01";
                
                // Verifica 'horaNascimento' OU 'hora'
                let rawHora = d.horaNascimento || d.hora || "12:00";

                // Processamento
                const [ano, mes, dia] = rawData.split('-').map(Number);
                const sol = getSigno(dia, mes);
                const asc = getAsc(sol, rawHora);
                const lua = getLua(new Date(ano, mes-1, dia));

                // Renderiza
                document.getElementById('report-content').innerHTML = gerarRelatorio(cidade, sol, asc, lua);
                
                // Destrava Tela
                document.getElementById('report-content').style.opacity = '1';
                document.getElementById('loading-screen').style.display = 'none';

            }).catch(e => {
                console.error(e);
                // Erro de rede -> Mostra dados genéricos para não ficar branco
                document.getElementById('report-content').innerHTML = gerarRelatorio("Terra", "Desconhecido", "Desconhecido", "Nova");
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('report-content').style.opacity = '1';
            });
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
</body>
</html>
