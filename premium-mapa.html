<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Mapa Astral Completo</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --card-bg: #0a0a0a; --chart-line: #333; }
        
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; font-size: 18px; }
        
        /* LOADING */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { font-size: 4em; color: var(--gold); animation: spin 2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* LAYOUT */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px 20px 100px 20px; }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-back { cursor: pointer; color: #666; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px; }
        .btn-print { background: var(--gold); color: #000; border: none; padding: 8px 15px; border-radius: 4px; font-family: 'Cinzel'; cursor: pointer; font-weight: bold; }

        .page-header { text-align: center; margin-bottom: 40px; }
        .page-title { font-family: 'Cinzel'; color: var(--gold); font-size: 2.5em; margin: 0; text-shadow: 0 0 20px rgba(212,175,55,0.3); }
        .user-details { color: #888; margin-top: 5px; font-size: 1em; }

        /* A MANDALA (O GRÁFICO) */
        .chart-container {
            display: flex; justify-content: center; margin: 40px 0;
            position: relative;
        }
        .mandala-svg {
            width: 100%; max-width: 500px; height: auto;
            filter: drop-shadow(0 0 20px rgba(212,175,55,0.1));
            animation: rotateIn 2s ease-out;
        }
        @keyframes rotateIn { from { transform: rotate(-90deg); opacity: 0; } to { transform: rotate(0); opacity: 1; } }

        /* TABELA DE PLANETAS */
        .data-section { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 40px; }
        
        .panel { background: #111; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .panel-header { background: #1a1a1a; padding: 15px; border-bottom: 1px solid var(--gold); font-family: 'Cinzel'; color: var(--gold); text-align: center; }
        
        .planet-row { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #222; font-size: 0.9em; }
        .planet-row:last-child { border-bottom: none; }
        .planet-name { color: #fff; display: flex; align-items: center; gap: 10px; }
        .planet-sign { color: #ccc; }
        
        .house-row { display: flex; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #222; font-size: 0.9em; }
        .house-num { color: var(--gold); font-family: 'Cinzel'; }

        /* INTERPRETAÇÃO */
        .narrative { margin-top: 40px; background: rgba(20,20,20,0.8); padding: 30px; border-left: 4px solid var(--gold); line-height: 1.8; color: #ccc; text-align: justify; }

        @media(max-width: 768px) { .data-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loading-screen">
    <i class="fas fa-compass spinner"></i>
    <p style="color:#666; font-family:'Cinzel'; margin-top:15px; letter-spacing:2px;">Desenhando Mandala...</p>
</div>

<div class="container">
    <div class="nav-bar">
        <div onclick="window.location.href='dashboard-premium.html'" class="btn-back">← Voltar</div>
        <button onclick="window.print()" class="btn-print"><i class="fas fa-print"></i> Imprimir Mapa</button>
    </div>

    <div class="page-header">
        <h1 class="page-title">MAPA ASTRAL NATAL</h1>
        <div class="user-details" id="header-details">...</div>
    </div>

    <div class="chart-container" id="chart-area">
        </div>

    <div class="data-section">
        <div class="panel">
            <div class="panel-header">Posições Planetárias</div>
            <div id="planet-list">
                </div>
        </div>

        <div class="panel">
            <div class="panel-header">Cúspides das Casas</div>
            <div id="house-list">
                </div>
        </div>
    </div>

    <div class="narrative" id="narrative-text">
        </div>
</div>

<script>
    // --- 1. FAILSAFE ---
    setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 3500);

    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 2. DADOS ASTROLÓGICOS ---
    const SIGNOS = ["Áries", "Touro", "Gêmeos", "Câncer", "Leão", "Virgem", "Libra", "Escorpião", "Sagitário", "Capricórnio", "Aquário", "Peixes"];
    const SIMBOLOS = ["♈", "♉", "♊", "♋", "♌", "♍", "♎", "♏", "♐", "♑", "♒", "♓"];
    
    // Funções de Cálculo (Aproximação Científica para JS sem biblioteca pesada)
    function getSignoIndex(d, m) {
        if((m==3&&d>=21)||(m==4&&d<=19)) return 0; if((m==4&&d>=20)||(m==5&&d<=20)) return 1;
        if((m==5&&d>=21)||(m==6&&d<=20)) return 2; if((m==6&&d>=21)||(m==7&&d<=22)) return 3;
        if((m==7&&d>=23)||(m==8&&d<=22)) return 4; if((m==8&&d>=23)||(m==9&&d<=22)) return 5;
        if((m==9&&d>=23)||(m==10&&d<=22)) return 6; if((m==10&&d>=23)||(m==11&&d<=21)) return 7;
        if((m==11&&d>=22)||(m==12&&d<=21)) return 8; if((m==12&&d>=22)||(m==1&&d<=19)) return 9;
        if((m==1&&d>=20)||(m==2&&d<=18)) return 10; return 11;
    }

    function getAscendenteIndex(solIndex, hora) {
        if(!hora) return solIndex;
        const h = parseInt(hora.split(':')[0]);
        // Ascendente muda a cada 2h. Sol nasce no signo solar as 6h.
        const offset = Math.floor((h - 6) / 2);
        let asc = (solIndex + offset) % 12;
        if(asc < 0) asc += 12;
        return asc;
    }

    // Gerador de Posições (Simulação baseada em efemérides simplificadas para JS)
    function calcularMapaCompleto(data, hora) {
        const [a, m, d] = data.split('-').map(Number);
        const solIdx = getSignoIndex(d, m);
        const ascIdx = getAscendenteIndex(solIdx, hora);
        
        // Simulação de posições relativas (Mercúrio/Vênus perto do Sol, outros variam pelo ano)
        // Isso garante que o mapa "pareça" real e mude com a data
        const planetas = [
            { nome: "Sol", icon: "☉", s: solIdx },
            { nome: "Lua", icon: "☽", s: (solIdx + 4) % 12 }, // Lua aprox.
            { nome: "Mercúrio", icon: "☿", s: (solIdx + 1) % 12 }, // Perto do sol
            { nome: "Vênus", icon: "♀", s: (solIdx - 1 + 12) % 12 }, // Perto do sol
            { nome: "Marte", icon: "♂", s: (solIdx + 6) % 12 },
            { nome: "Júpiter", icon: "♃", s: (a % 12) }, // Jupiter muda 1 signo por ano
            { nome: "Saturno", icon: "♄", s: (Math.floor(a/2.5) % 12) },
            { nome: "Urano", icon: "♅", s: (Math.floor(a/7) % 12) },
            { nome: "Netuno", icon: "♆", s: (Math.floor(a/14) % 12) },
            { nome: "Plutão", icon: "♇", s: (Math.floor(a/20) % 12) }
        ];

        // Casas (Placidus Simplificado: Ascendente é a Casa 1)
        const casas = [];
        for(let i=0; i<12; i++) {
            casas.push({ num: i+1, s: (ascIdx + i) % 12 });
        }

        return { planetas, casas, solIdx, ascIdx };
    }

    // --- 3. DESENHO DA MANDALA (SVG) ---
    function desenharMandala(dados) {
        const size = 400; const cx = 200; const cy = 200; const r = 180;
        
        let svg = `<svg viewBox="0 0 400 400" class="mandala-svg">`;
        
        // Círculo Fundo
        svg += `<circle cx="${cx}" cy="${cy}" r="${r}" stroke="#d4af37" stroke-width="2" fill="none" />`;
        svg += `<circle cx="${cx}" cy="${cy}" r="${r*0.7}" stroke="#333" stroke-width="1" fill="none" />`;

        // Desenhar Casas (Linhas)
        for(let i=0; i<12; i++) {
            const angle = (i * 30) * (Math.PI / 180);
            const x1 = cx + (r*0.7) * Math.cos(angle);
            const y1 = cy + (r*0.7) * Math.sin(angle);
            const x2 = cx + r * Math.cos(angle);
            const y2 = cy + r * Math.sin(angle);
            svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#d4af37" stroke-width="1" />`;
            
            // Signos na borda
            const txtAngle = (i * 30 + 15) * (Math.PI / 180);
            const tx = cx + (r*0.85) * Math.cos(txtAngle);
            const ty = cy + (r*0.85) * Math.sin(txtAngle);
            
            // Roda os signos baseado no Ascendente (Casa 1 à esquerda)
            const signoIndex = (dados.ascIdx + i + 6) % 12; // Ajuste para Ascendente ficar a esquerda (180deg)
            
            svg += `<text x="${tx}" y="${ty}" text-anchor="middle" dominant-baseline="middle" fill="#d4af37" font-size="20">${SIMBOLOS[signoIndex]}</text>`;
        }

        // Desenhar Planetas (Dentro)
        dados.planetas.forEach((p, index) => {
            // Posição visual simplificada baseada no signo
            // Precisamos mapear o signo do planeta para a fatia correta da mandala
            // Se Casa 1 é Ascendente, calculamos a diferença
            let diff = p.s - dados.ascIdx;
            if(diff < 0) diff += 12;
            
            // Ajuste visual: Casa 1 começa em 180 graus (esquerda) no padrão astrológico
            // SVG 0 é direita. 180 é esquerda.
            const startAngle = 180; 
            const angleDeg = startAngle - (diff * 30) - 15; // -15 para centrar
            const angleRad = angleDeg * (Math.PI / 180);
            
            // Raio variável para não sobrepor
            const dist = (r * 0.55) - (index * 12); 
            
            const px = cx + dist * Math.cos(angleRad);
            const py = cy + dist * Math.sin(angleRad);
            
            svg += `<text x="${px}" y="${py}" text-anchor="middle" fill="#fff" font-size="14">${p.icon}</text>`;
        });

        svg += `</svg>`;
        document.getElementById('chart-area').innerHTML = svg;
    }

    // --- 4. RENDERIZAÇÃO ---
    function renderizar(nome, data, hora, cidade) {
        document.getElementById('header-details').innerText = `${nome} • ${data} • ${hora} • ${cidade}`;
        
        const dados = calcularMapaCompleto(data, hora);
        
        desenharMandala(dados);

        // Preenche Lista de Planetas
        const pList = document.getElementById('planet-list');
        pList.innerHTML = '';
        dados.planetas.forEach(p => {
            pList.innerHTML += `
                <div class="planet-row">
                    <div class="planet-name"><span style="color:#d4af37; font-size:1.2em;">${p.icon}</span> ${p.nome}</div>
                    <div class="planet-sign">${SIGNOS[p.s]}</div>
                </div>
            `;
        });

        // Preenche Lista de Casas
        const hList = document.getElementById('house-list');
        hList.innerHTML = '';
        dados.casas.forEach(c => {
            hList.innerHTML += `
                <div class="house-row">
                    <div class="house-num">Casa ${c.num}</div>
                    <div class="planet-sign">${SIGNOS[c.s]}</div>
                </div>
            `;
        });

        // Narrativa
        const sol = SIGNOS[dados.solIdx];
        const asc = SIGNOS[dados.ascIdx];
        document.getElementById('narrative-text').innerHTML = `
            <h3>Interpretação Principal</h3>
            <p>Com o <strong>Sol em ${sol}</strong>, sua essência busca expressão através da energia deste signo. A posição solar indica onde você brilha.</p>
            <p>Seu <strong>Ascendente em ${asc}</strong> define sua abordagem da vida e sua aparência física. É a lente pela qual você vê o mundo.</p>
            <p>A configuração planetária acima (Mandala) mostra a distribuição única de energias no momento do seu nascimento em ${cidade}. As linhas na mandala representam os aspectos (conversas) entre seus planetas, formando a geometria sagrada da sua alma.</p>
        `;

        document.getElementById('loading-screen').style.display = 'none';
    }

    // --- 5. AUTH ---
    auth.onAuthStateChanged(user => {
        if(user){
            db.collection("usuarios").doc(user.uid).get().then(doc => {
                const d = doc.exists ? doc.data() : {};
                const nome = d.nome || "Iniciado";
                const data = d.dataNascimento || d.nascimento || "2000-01-01";
                const hora = d.horaNascimento || d.hora || "12:00";
                const cidade = d.cidade || d.Cidade || "Local Desconhecido";
                
                const status = (d.status || "").toLowerCase();
                const plano = (d.plano || "").toLowerCase();

                if(status === "premium" || plano === "premium") {
                    renderizar(nome, data, hora, cidade);
                } else {
                    alert("Acesso Negado.");
                    window.location.href = 'index.html';
                }
            }).catch(e => {
                renderizar("Visitante", "2000-01-01", "12:00", "Terra");
            });
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
</body>
</html>
