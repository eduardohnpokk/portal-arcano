<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Arquitetura da Alma</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --card-bg: #0a0a0a; }
        
        /* CORREÇÃO: O corpo é visível, o loading cobre ele. */
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; font-size: 19px; }
        
        /* TELA DE LOADING (Preta e Dourada) */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { font-size: 4em; color: var(--gold); animation: spin 2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .container { max-width: 900px; margin: 0 auto; padding: 20px 20px 100px 20px; }
        .btn-back { cursor: pointer; color: #888; text-transform: uppercase; font-size: 0.8em; margin-bottom: 20px; display: inline-block; border-bottom: 1px solid transparent; transition:0.3s; }
        .btn-back:hover { color: var(--gold); border-color: var(--gold); }
        
        .header-title { font-family: 'Cinzel'; color: var(--gold); text-align: center; margin-top: 40px; font-size: 2.5em; text-shadow: 0 0 20px rgba(212,175,55,0.3); }
        .header-sub { text-align: center; color: #888; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 2px; }

        .astro-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .astro-card { background: radial-gradient(circle, #111 0%, #000 100%); border: 1px solid var(--gold); padding: 25px; border-radius: 8px; text-align: center; position: relative; overflow: hidden; transition: 0.3s; }
        .astro-card:hover { transform: translateY(-5px); box-shadow: 0 0 15px rgba(212,175,55,0.2); }
        .astro-icon { font-size: 2.5em; color: var(--gold); margin-bottom: 10px; }
        .astro-label { color: #888; font-size: 0.8em; text-transform: uppercase; letter-spacing: 2px; }
        .astro-value { font-family: 'Cinzel'; font-size: 1.4em; color: #fff; margin-top: 8px; font-weight: bold; }

        .report-section { display: flex; flex-direction: column; gap: 30px; }
        .report-block { background: var(--card-bg); padding: 40px; border-left: 3px solid var(--gold); border-bottom: 1px solid #222; border-radius: 4px; }
        .report-block h3 { margin: 0 0 20px 0; color: var(--gold); font-family: 'Cinzel'; font-size: 1.6em; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .report-block p { line-height: 1.8; color: #ccc; text-align: justify; margin-bottom: 15px; font-size: 1.05em; }

        @media(max-width: 600px) { .astro-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loading-screen">
    <i class="fas fa-compass spinner"></i>
    <p style="color:#666; font-family:'Cinzel'; letter-spacing:2px;">Calculando Mapa Astral...</p>
</div>

<div class="container">
    <div onclick="window.location.href='dashboard-premium.html'" class="btn-back">← Voltar ao Hub</div>
    
    <h1 class="header-title">ARQUITETURA DA ALMA</h1>
    <div class="header-sub" id="user-info">Carregando dados...</div>

    <div class="astro-grid">
        <div class="astro-card">
            <div class="astro-icon"><i class="fas fa-sun"></i></div>
            <div class="astro-label">Essência (Sol)</div>
            <div class="astro-value" id="val-sol">...</div>
        </div>
        <div class="astro-card">
            <div class="astro-icon"><i class="fas fa-arrow-up"></i></div>
            <div class="astro-label">Máscara (Ascendente)</div>
            <div class="astro-value" id="val-asc">...</div>
        </div>
        <div class="astro-card">
            <div class="astro-icon"><i class="fas fa-moon"></i></div>
            <div class="astro-label">Emoção (Lua)</div>
            <div class="astro-value" id="val-lua">...</div>
        </div>
    </div>

    <div class="report-section" id="report-area"></div>
</div>

<script>
    // --- 1. SEGURANÇA: REMOVE LOADING EM 3s SE O BANCO FALHAR ---
    setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 3000);

    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 2. LÓGICA COMPLEXA E TEXTOS ---
    const SIGNOS = ["Áries", "Touro", "Gêmeos", "Câncer", "Leão", "Virgem", "Libra", "Escorpião", "Sagitário", "Capricórnio", "Aquário", "Peixes"];
    
    const INTERPRETACAO_SOL = {
        "Áries": "Energia cardinal de Fogo. Você possui a chama da iniciativa, coragem e liderança. Seu espírito é pioneiro e não teme abrir novos caminhos.",
        "Touro": "Energia fixa de Terra. Você valoriza a estabilidade, o conforto e a construção sólida. Sua força reside na persistência e na conexão com o mundo material.",
        "Gêmeos": "Energia mutável de Ar. Sua mente é rápida, curiosa e adaptável. Você veio para comunicar, conectar ideias e transitar entre mundos.",
        "Câncer": "Energia cardinal de Água. Sua sensibilidade é sua maior força. Você nutre, protege e cria laços profundos com suas raízes e família.",
        "Leão": "Energia fixa de Fogo. Você nasceu para brilhar e expressar sua individualidade criativa. Sua presença é magnética e seu coração generoso.",
        "Virgem": "Energia mutável de Terra. Você busca o aprimoramento constante através da análise e do serviço. Sua atenção aos detalhes traz ordem ao caos.",
        "Libra": "Energia cardinal de Ar. Sua busca é pela harmonia, justiça e beleza. Você floresce através dos relacionamentos e do equilíbrio.",
        "Escorpião": "Energia fixa de Água. Você vive a vida com intensidade e profundidade. Sua capacidade de transformação e regeneração é inigualável.",
        "Sagitário": "Energia mutável de Fogo. Você é o buscador da verdade e da sabedoria. Sua flecha aponta para horizontes distantes, físicos ou filosóficos.",
        "Capricórnio": "Energia cardinal de Terra. Você constrói seu legado com disciplina, ambição e responsabilidade. O tempo é seu aliado na escalada da montanha.",
        "Aquário": "Energia fixa de Ar. Você olha para o futuro e para o coletivo. Sua originalidade e visão humanitária quebram padrões obsoletos.",
        "Peixes": "Energia mutável de Água. Você sente a conexão com o todo. Sua compaixão, intuição e sensibilidade artística são seus dons espirituais."
    };

    function calcularSigno(d, m) {
        if((m==3&&d>=21)||(m==4&&d<=19)) return "Áries"; if((m==4&&d>=20)||(m==5&&d<=20)) return "Touro";
        if((m==5&&d>=21)||(m==6&&d<=20)) return "Gêmeos"; if((m==6&&d>=21)||(m==7&&d<=22)) return "Câncer";
        if((m==7&&d>=23)||(m==8&&d<=22)) return "Leão"; if((m==8&&d>=23)||(m==9&&d<=22)) return "Virgem";
        if((m==9&&d>=23)||(m==10&&d<=22)) return "Libra"; if((m==10&&d>=23)||(m==11&&d<=21)) return "Escorpião";
        if((m==11&&d>=22)||(m==12&&d<=21)) return "Sagitário"; if((m==12&&d>=22)||(m==1&&d<=19)) return "Capricórnio";
        if((m==1&&d>=20)||(m==2&&d<=18)) return "Aquário"; return "Peixes";
    }

    function calcularAscendente(sol, hora) {
        if(!hora) return "Desconhecido";
        const idxSol = SIGNOS.indexOf(sol);
        const h = parseInt(hora.split(':')[0]);
        // Lógica simplificada: O Ascendente muda a cada 2h, começando no Signo Solar ao nascer do sol (aprox 6h)
        const offset = Math.floor((h - 6) / 2);
        let idxAsc = (idxSol + offset) % 12;
        if(idxAsc < 0) idxAsc += 12;
        return SIGNOS[idxAsc];
    }

    function calcularLua(data) {
        // Cálculo algorítmico da fase da Lua
        const d = new Date(data);
        let year = d.getFullYear(); let month = d.getMonth() + 1; let day = d.getDate();
        if (month < 3) { year--; month += 12; } ++month;
        let c = 365.25 * year; let e = 30.6 * month;
        let jd = c + e + day - 694039.09; jd /= 29.5305882;
        let b = parseInt(jd); jd -= b; b = Math.round(jd * 8);
        if (b >= 8) b = 0;
        const fases = ["Nova", "Crescente", "Quarto Crescente", "Gibosa Crescente", "Cheia", "Gibosa Minguante", "Quarto Minguante", "Minguante"];
        return fases[b];
    }

    function renderizar(nome, data, hora, cidade) {
        // Proteção contra dados vazios
        const [ano, mes, dia] = (data || "2000-01-01").split('-').map(Number);
        const sol = calcularSigno(dia, mes);
        const asc = calcularAscendente(sol, hora || "12:00");
        const lua = calcularLua(new Date(ano, mes-1, dia));

        document.getElementById('user-info').innerText = `${nome} • ${cidade || "Local Desconhecido"} • ${data}`;
        document.getElementById('val-sol').innerText = sol;
        document.getElementById('val-asc').innerText = asc;
        document.getElementById('val-lua').innerText = lua;

        const area = document.getElementById('report-area');
        area.innerHTML = `
            <div class="report-block">
                <h3>O SOL EM ${sol.toUpperCase()}</h3>
                <p>${INTERPRETACAO_SOL[sol]}</p>
                <p>O Sol é o centro do seu sistema. Ele representa onde você brilha e como você encontra vitalidade.</p>
            </div>
            <div class="report-block">
                <h3>O ASCENDENTE EM ${asc.toUpperCase()}</h3>
                <p>O Ascendente representa a sua "máscara social", a primeira impressão que você causa e a maneira como você inicia as coisas. Com ${asc} no horizonte, sua abordagem é marcada pelas características deste signo.</p>
            </div>
            <div class="report-block">
                <h3>LUA NA FASE ${lua.toUpperCase()}</h3>
                <p>A Lua rege seu mundo emocional. Nascendo sob a Lua ${lua}, seus instintos e reações emocionais estão sintonizados com este ciclo.</p>
            </div>
        `;
        document.getElementById('loading-screen').style.display = 'none';
    }

    auth.onAuthStateChanged(user => {
        if(user){
            db.collection("usuarios").doc(user.uid).get().then(doc => {
                const d = doc.exists ? doc.data() : {};
                // Verifica Premium novamente por segurança
                const status = (d.status || "").toLowerCase();
                const plano = (d.plano || "").toLowerCase();
                if(status === "premium" || plano === "premium") {
                    renderizar(d.nome, d.dataNascimento, d.horaNascimento, d.cidade);
                } else {
                    alert("Acesso Restrito.");
                    window.location.href='index.html';
                }
            }).catch(e => {
                // Erro de rede? Renderiza o que der pra não travar
                renderizar("Visitante (Offline)", "2000-01-01", "12:00", "Local");
            });
        } else {
            window.location.href='index.html';
        }
    });
</script>
</body>
</html>
