<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Acesso</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-container { background: rgba(10, 10, 10, 0.95); border: 1px solid var(--gold); padding: 40px; border-radius: 8px; width: 100%; max-width: 500px; text-align: center; box-shadow: 0 0 50px rgba(212,175,55,0.15); position: relative; }
        .portal-logo { font-family: 'Cinzel'; font-size: 2.5em; color: var(--gold); margin-bottom: 10px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: var(--gold); font-family: 'Cinzel'; margin-bottom: 5px; font-size: 0.9em; }
        .form-control { width: 94%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; }
        .btn-main { background: linear-gradient(45deg, #d4af37, #b8860b); color: #000; border: none; padding: 15px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        .toggle-link { margin-top: 20px; font-size: 0.9em; color: #666; cursor: pointer; text-decoration: underline; }
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; border-radius: 8px; }
    </style>
</head>
<body>

<div class="login-container">
    <div id="loading-overlay">
        <i class="fas fa-compass fa-spin" style="font-size:3em; color:var(--gold);"></i>
        <p style="margin-top:20px; color:#fff;" id="loading-text">Conectando...</p>
    </div>

    <div class="portal-logo">PORTAL ARCANO</div>
    <p style="color: #888; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px;">Acesso aos Mistérios</p>

    <div id="login-form">
        <div class="input-group"><label>E-mail</label><input type="email" id="login-email" class="form-control"></div>
        <div class="input-group"><label>Senha</label><input type="password" id="login-pass" class="form-control"></div>
        <button class="btn-main" onclick="fazerLogin()">ENTRAR NO TEMPLO</button>
        <div class="toggle-link" onclick="alternarForm('cadastro')">Não possui cadastro? Criar Conta</div>
        <button class="btn-main" style="background: #222; color: #fff; margin-top: 20px;" onclick="forçarLogout()">DESLOGAR / LIMPAR</button>
    </div>

    <div id="register-form" style="display:none;">
        <h3 style="color:#fff; font-family:'Cinzel';">Registro de Iniciado</h3>
        <div class="input-group"><label>Nome Completo</label><input type="text" id="reg-nome" class="form-control"></div>
        <div class="input-group"><label>E-mail</label><input type="email" id="reg-email" class="form-control"></div>
        <div class="input-group"><label>Senha</label><input type="password" id="reg-pass" class="form-control"></div>
        <button class="btn-main" onclick="criarConta()">FINALIZAR CADASTRO</button>
        <div class="toggle-link" onclick="alternarForm('login')">Já possui conta? Fazer Login</div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
        if (user) {
            mostrarLoading("Validando acesso...");
            // UNIFICADO: Busca agora apenas na coleção 'users'
            db.collection("users").doc(user.uid).get()
            .then(doc => {
                if (doc.exists) {
                    const d = doc.data();
                    if (d.premium === true || d.status === "premium") {
                        window.location.href = "dashboard-premium.html";
                    } else {
                        window.location.href = "dashboard.html";
                    }
                } else {
                    window.location.href = "dashboard.html";
                }
            }).catch(() => { window.location.href = "dashboard.html"; });
        } else {
            esconderLoading();
        }
    });

    function fazerLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        mostrarLoading("Entrando...");
        auth.signInWithEmailAndPassword(email, pass).catch(e => {
            esconderLoading();
            alert("Erro: " + e.message);
        });
    }

    function criarConta() {
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        const nome = document.getElementById('reg-nome').value;
        mostrarLoading("Criando...");
        auth.createUserWithEmailAndPassword(email, pass).then(cred => {
            return db.collection("users").doc(cred.user.uid).set({
                nome: nome, email: email, premium: false, status: "free", data_cadastro: new Date().toISOString()
            });
        }).catch(e => { esconderLoading(); alert(e.message); });
    }

    function forçarLogout() {
        auth.signOut().then(() => { localStorage.clear(); location.reload(); });
    }

    function alternarForm(tipo) {
        document.getElementById('login-form').style.display = (tipo === 'login') ? 'block' : 'none';
        document.getElementById('register-form').style.display = (tipo === 'cadastro') ? 'block' : 'none';
    }
    function mostrarLoading(txt) { document.getElementById('loading-text').innerText = txt; document.getElementById('loading-overlay').style.display = 'flex'; }
    function esconderLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
</script>
</body>
</html>
