<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Acesso</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; --card-bg: #0a0a0a; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: url('https://www.transparenttextures.com/patterns/stardust.png'), var(--bg-dark); color: #e0e0e0; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .login-container { background: rgba(10, 10, 10, 0.95); border: 1px solid var(--gold); padding: 40px; border-radius: 8px; width: 100%; max-width: 450px; text-align: center; position: relative; }
        .portal-logo { font-family: 'Cinzel'; font-size: 2.5em; color: var(--gold); margin-bottom: 10px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .form-control { width: 93%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; }
        .btn-main { background: linear-gradient(45deg, #d4af37, #b8860b); color: #000; border: none; padding: 15px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        .toggle-link { margin-top: 20px; font-size: 0.9em; color: #666; cursor: pointer; text-decoration: underline; }
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; display: none; }
        #paywall-view { display: none; }
        #debug-console { position: fixed; bottom: 0; left: 0; width: 100%; background: #220; color: #ff0; font-family: monospace; font-size: 12px; padding: 10px; display: none; text-align: left; border-top: 1px solid #ff0; z-index: 9999; }
    </style>
</head>
<body>

<div id="debug-console"></div>

<div class="login-container">
    <div id="loading-overlay">
        <i class="fas fa-compass fa-spin" style="font-size:3em; color:var(--gold);"></i>
        <p style="margin-top:20px; color:#fff;" id="loading-text">Conectando...</p>
    </div>

    <div class="portal-logo">PORTAL ARCANO</div>

    <div id="login-form">
        <div class="input-group"><label>E-mail</label><input type="email" id="login-email" class="form-control"></div>
        <div class="input-group"><label>Senha</label><input type="password" id="login-pass" class="form-control"></div>
        <button class="btn-main" onclick="fazerLogin()">ENTRAR</button>
        <div class="toggle-link" onclick="alternarForm('cadastro')">Criar conta</div>
        <p style="color:red; display:none;" id="login-error"></p>
    </div>

    <div id="register-form" style="display:none;">
        <div class="input-group"><label>Nome</label><input type="text" id="reg-nome" class="form-control"></div>
        <div class="input-group"><label>E-mail</label><input type="email" id="reg-email" class="form-control"></div>
        <div class="input-group"><label>Senha</label><input type="password" id="reg-pass" class="form-control"></div>
        <button class="btn-main" onclick="criarConta()">CRIAR CONTA</button>
        <div class="toggle-link" onclick="alternarForm('login')">Voltar ao Login</div>
    </div>

    <div id="paywall-view">
        <h3 style="color:#fff; font-family:'Cinzel';">ACESSO RESTRITO</h3>
        <div id="status-debug" style="color:yellow; font-size:0.8em; margin:10px 0; border:1px dashed yellow; padding:5px;"></div>
        <p style="color:#ccc;">Sua conta consta como Gratuita.</p>
        <button class="btn-main" onclick="location.reload()">ATUALIZAR STATUS</button>
        <div class="toggle-link" onclick="logout()">Sair</div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    try { firebase.initializeApp(firebaseConfig); } catch(e) {}
    const auth = firebase.auth();
    const db = firebase.firestore();

    function logDebug(msg) {
        console.log(msg);
        const el = document.getElementById('debug-console');
        el.style.display = 'block';
        el.innerHTML += `> ${msg}<br>`;
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-text').innerText = "Verificando Banco de Dados...";
            
            logDebug(`Usuário logado: ${user.email}`);
            logDebug(`UID: ${user.uid}`);

            // FORÇA BUSCA NO SERVIDOR PARA EVITAR CACHE
            db.collection("usuarios").doc(user.uid).get({ source: 'server' }) // <--- O SEGREDO ESTÁ AQUI
            .then(doc => {
                if (doc.exists) {
                    const dados = doc.data();
                    logDebug(`Dados recebidos: Status=${dados.status}, Plano=${dados.plano}`);
                    
                    // Verificação Flexível (minúscula e sem espaços)
                    const status = (dados.status || "").toLowerCase().trim();
                    const plano = (dados.plano || "").toLowerCase().trim();

                    if (status === "premium" || plano === "premium") {
                        logDebug("PREMIUM CONFIRMADO. Redirecionando...");
                        window.location.href = "dashboard-premium.html";
                    } else {
                        logDebug("ACESSO NEGADO. Mostrando Paywall.");
                        mostrarPaywall(status, plano);
                    }
                } else {
                    logDebug("Documento do usuário não encontrado no DB.");
                    mostrarPaywall("N/A", "N/A");
                }
            }).catch(erro => {
                logDebug("Erro de conexão: " + erro.message);
                // Se der erro de rede, tenta cache
                db.collection("usuarios").doc(user.uid).get().then(doc => {
                    if(doc.exists && doc.data().status === 'premium') window.location.href = "dashboard-premium.html";
                    else mostrarPaywall("Erro", "Erro");
                });
            });
        } else {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    });

    function mostrarPaywall(status, plano) {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('paywall-view').style.display = 'block';
        document.getElementById('status-debug').innerHTML = `LIDO DO BANCO:<br>Status: "${status}"<br>Plano: "${plano}"`;
    }

    function fazerLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        if(!email || !pass) return alert("Preencha tudo");
        
        document.getElementById('loading-overlay').style.display = 'flex';
        auth.signInWithEmailAndPassword(email, pass).catch(e => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert(e.message);
        });
    }

    function criarConta() {
        const nome = document.getElementById('reg-nome').value;
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        if(!email || !pass) return alert("Preencha tudo");

        document.getElementById('loading-overlay').style.display = 'flex';
        auth.createUserWithEmailAndPassword(email, pass).then(cred => {
            return db.collection("usuarios").doc(cred.user.uid).set({
                nome: nome,
                email: email,
                plano: "gratuito",
                status: "free",
                data_cadastro: new Date().toISOString()
            });
        }).catch(e => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert(e.message);
        });
    }

    function logout() { auth.signOut().then(() => location.reload()); }
    function alternarForm(tipo) {
        document.getElementById('login-form').style.display = (tipo === 'login') ? 'block' : 'none';
        document.getElementById('register-form').style.display = (tipo === 'cadastro') ? 'block' : 'none';
    }
</script>
</body>
</html>
