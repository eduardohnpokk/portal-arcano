<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Início</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .login-container { background: rgba(10, 10, 10, 0.95); border: 1px solid var(--gold); padding: 40px; border-radius: 8px; width: 100%; max-width: 500px; text-align: center; box-shadow: 0 0 50px rgba(212,175,55,0.15); }
        .portal-logo { font-family: 'Cinzel'; font-size: 2.5em; color: var(--gold); margin-bottom: 10px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: var(--gold); font-family: 'Cinzel'; margin-bottom: 5px; font-size: 0.9em; }
        .form-control { width: 94%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; }
        .btn-main { background: linear-gradient(45deg, #d4af37, #b8860b); color: #000; border: none; padding: 15px; width: 100%; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        
        /* Área Logada (Escondida por padrão) */
        #logged-area { display: none; }
        .welcome-msg { color: var(--gold); font-size: 1.2em; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="portal-logo">PORTAL ARCANO</div>

    <div id="login-form">
        <div class="input-group"><label>E-mail</label><input type="email" id="login-email" class="form-control"></div>
        <div class="input-group"><label>Senha</label><input type="password" id="login-pass" class="form-control"></div>
        <button class="btn-main" onclick="fazerLogin()">ENTRAR</button>
        <p style="margin-top:15px; cursor:pointer; text-decoration:underline;" onclick="document.getElementById('login-form').style.display='none';document.getElementById('register-form').style.display='block'">Criar Conta</p>
    </div>

    <div id="register-form" style="display:none;">
        <h3 style="color:var(--gold)">Novo Iniciado</h3>
        <input type="text" id="reg-nome" class="form-control" placeholder="Nome" style="margin-bottom:10px;">
        <input type="email" id="reg-email" class="form-control" placeholder="E-mail" style="margin-bottom:10px;">
        <input type="password" id="reg-pass" class="form-control" placeholder="Senha" style="margin-bottom:10px;">
        <button class="btn-main" onclick="criarConta()">CADASTRAR</button>
        <p style="margin-top:15px; cursor:pointer; text-decoration:underline;" onclick="document.getElementById('register-form').style.display='none';document.getElementById('login-form').style.display='block'">Voltar para Login</p>
    </div>

    <div id="logged-area">
        <p class="welcome-msg">Sessão Ativa Detectada</p>
        <p>Você já está logado. Para evitar erros de redirecionamento, escolha uma opção:</p>
        
        <button class="btn-main" onclick="irParaDashboard()">ACESSAR MEU PAINEL</button>
        
        <button class="btn-main" onclick="fazerLogout()" style="background: #333; color: #aaa; margin-top: 15px;">SAIR DA CONTA</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 1. CHECAGEM SEGURA: NÃO REDIRECIONA SOZINHO
    auth.onAuthStateChanged(user => {
        if (user) {
            // Se logado, mostra os botões em vez de redirecionar
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('logged-area').style.display = 'block';
        } else {
            // Se não logado, mostra login
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('logged-area').style.display = 'none';
        }
    });

    function irParaDashboard() {
        const user = auth.currentUser;
        if (!user) return;
        
        // Verifica status antes de ir
        db.collection("users").doc(user.uid).get().then(doc => {
            if (doc.exists) {
                const d = doc.data();
                if (d.premium === true || String(d.status).toLowerCase() === "premium") {
                    window.location.href = "dashboard-premium.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } else {
                window.location.href = "dashboard.html";
            }
        });
    }

    function fazerLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    }

    function criarConta() {
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        const nome = document.getElementById('reg-nome').value;
        
        auth.createUserWithEmailAndPassword(email, pass).then(cred => {
            db.collection("users").doc(cred.user.uid).set({
                nome: nome, email: email, premium: false, status: "free"
            }).then(() => location.reload());
        }).catch(e => alert(e.message));
    }

    function fazerLogout() {
        auth.signOut().then(() => location.reload());
    }
</script>
</body>
</html>
