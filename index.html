<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Início</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; text-align: center; padding: 20px; }
        .hero { padding: 50px 20px; }
        h1 { font-family: 'Cinzel'; color: var(--gold); font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #888; font-size: 1.2em; max-width: 600px; margin: 0 auto 40px auto; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .feature-card { border: 1px solid #333; padding: 20px; border-radius: 8px; }
        .feature-card h3 { color: var(--gold); font-family: 'Cinzel'; }
        
        .auth-box { background: #111; border: 1px solid var(--gold); padding: 30px; max-width: 400px; margin: 50px auto; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; }
        button { width: 100%; padding: 12px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: 'Cinzel'; }
        .toggle { color: #888; margin-top: 15px; cursor: pointer; text-decoration: underline; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>PORTAL ARCANO</h1>
        <p class="subtitle">Descubra seu destino através da Astrologia, Numerologia e Oráculos Sagrados.</p>

        <div class="features">
            <div class="feature-card"><h3>Mapa Astral</h3><p>Entenda sua essência cósmica.</p></div>
            <div class="feature-card"><h3>Oráculo IA</h3><p>Perguntas diretas aos mestres.</p></div>
            <div class="feature-card"><h3>Rituais</h3><p>Conexão com os elementos.</p></div>
        </div>
    </div>

    <div class="auth-box">
        <h2 id="form-title" style="color:var(--gold); font-family:'Cinzel'">Entrar no Templo</h2>
        
        <div id="login-form">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="login()">ENTRAR</button>
            <p class="toggle" onclick="showRegister()">Não tem conta? Cadastre-se</p>
        </div>

        <div id="register-form" style="display:none">
            <input type="text" id="reg-nome" placeholder="Seu Nome">
            <input type="email" id="reg-email" placeholder="E-mail">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button onclick="register()">CRIAR CONTA</button>
            <p class="toggle" onclick="showLogin()">Já tem conta? Entrar</p>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ROTEAMENTO
        auth.onAuthStateChanged(user => {
            if (user) {
                document.querySelector('button').innerText = "Verificando...";
                db.collection("users").doc(user.uid).get().then(doc => {
                    if (doc.exists && (doc.data().premium === true || doc.data().status === 'premium')) {
                        window.location.href = "dashboard-premium.html";
                    } else {
                        window.location.href = "dashboard.html";
                    }
                });
            }
        });

        function login() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
                .catch(e => alert("Erro: " + e.message));
        }

        function register() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const nome = document.getElementById('reg-nome').value;
            
            auth.createUserWithEmailAndPassword(email, pass).then(cred => {
                // Cria na coleção 'users' como FREE
                db.collection("users").doc(cred.user.uid).set({
                    nome: nome, email: email, premium: false, status: 'free'
                }).then(() => window.location.href = "dashboard.html");
            }).catch(e => alert("Erro: " + e.message));
        }

        function showRegister() { document.getElementById('login-form').style.display='none'; document.getElementById('register-form').style.display='block'; document.getElementById('form-title').innerText="Iniciação"; }
        function showLogin() { document.getElementById('register-form').style.display='none'; document.getElementById('login-form').style.display='block'; document.getElementById('form-title').innerText="Entrar no Templo"; }
    </script>
</body>
</html>
