<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Arcano | Área Premium</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg-dark: #050505; }
        body { margin: 0; font-family: 'Cormorant Garamond', serif; background: var(--bg-dark); color: #e0e0e0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
        .logo { font-family: 'Cinzel'; color: var(--gold); font-size: 1.5em; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: #111; border: 1px solid var(--gold); padding: 30px; text-align: center; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .card:hover { background: var(--gold); color: #000; }
        .card i { font-size: 2em; margin-bottom: 15px; }
        .card h3 { font-family: 'Cinzel'; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">PORTAL ARCANO</div>
        <button onclick="firebase.auth().signOut()" style="background:none; border:1px solid #444; color:#888; padding:5px 15px; cursor:pointer;">SAIR</button>
    </div>

    <h1 style="text-align:center; font-family:'Cinzel'; color:var(--gold)">Bem-vindo, Iniciado</h1>
    <p style="text-align:center; margin-bottom: 40px;">Todo o conhecimento está desbloqueado para você.</p>

    <div class="grid">
        <div class="card">
            <i class="fas fa-eye"></i>
            <h3>Oráculo IA</h3>
        </div>
        <div class="card">
            <i class="fas fa-star"></i>
            <h3>Mapa Astral</h3>
        </div>
        <div class="card">
            <i class="fas fa-gem"></i>
            <h3>Cristais</h3>
        </div>
        <div class="card">
            <i class="fas fa-book"></i>
            <h3>Numerologia</h3>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDMeLgPB2wroI-papk-T9R_mbCcj3MC2TE", authDomain: "portal-mistico-6532b.firebaseapp.com", projectId: "portal-mistico-6532b", storageBucket: "portal-mistico-6532b.firebasestorage.app", messagingSenderId: "925159229004", appId: "1:925159229004:web:5d9dc758474789085016e9" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
        if (user) {
            // VERIFICAÇÃO DE SEGURANÇA
            db.collection("users").doc(user.uid).get().then(doc => {
                // Se NÃO for premium, chuta de volta pro Free
                if (!doc.exists || (doc.data().premium !== true && doc.data().status !== 'premium')) {
                    alert("Acesso Restrito. Redirecionando...");
                    window.location.href = "dashboard.html";
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });
</script>
</body>
</html>
